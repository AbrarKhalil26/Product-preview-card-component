<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Product preview card component</title>
    <!-- Goofle Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <picture>
        <source media="(min-width: 376px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="Product">
      </picture>
      <div class="text-perfume">
        <p class="title">perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="details">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="price">
          $149.99
          <del>$169.99</del>
        </p>
        <button type="submit">
          <img src="images/icon-cart.svg" alt="cart">
          Add to Cart
        </button>
      </div>
    </main>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abrar</a>.
    </div>
  </body>
</html>
